<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Character Counter</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <div class="textarea-container">
        <label for="message">Message (200 characters max):</label>
        <textarea id="message" rows="5" cols="40" maxlength="201"></textarea>
        <div class="counter" id="char-counter">0/200 characters</div>
        <div class="warning" id="warning-msg">Character limit exceeded!</div>
    </div>

    <script src="script.js"></script>
</body>
</html>
